<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">

</head>
<body class="container">
      <header>
        <h1 class="title">WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
        <section class="timer">
            <div class="border-top days">
                <p class="cont"> 00 </p>
            </div>
            <div class="border-bottom hours"></div>
            <aria-label class="legend"> DAYS 
        </section>

        <section class="timer">
            <div class="border-top hours">
                <p class="cont"> 00 </p>
            </div>
            <div class="border-bottom hours"></div>
            <aria-label class="legend"> HOURS 
        </section>

        <section class="timer">
            <div class="border-top minutes">
                <p class="cont">00 </p>
            </div>
            <div class="border-bottom minutes"></div>
            <aria-label class="legend">  MINUTES 
        </section>

        <section class="timer">
            <div class="border-top seconds">
                <p class="cont">00 </p>
            </div>
            <div class="border-bottom seconds"></div>
            <aria-label class="legend"> SECONDS 
        </section>

    </main>
    <footer>
        <ul class="social">
            <li class="social-item"><a href=""><img src="assets/img/icon-facebook.svg" alt=""></a></li>
            <li class="social-item"><a href=""><img src="assets/img/icon-pinterest.svg" alt=""></a></li>
            <li class="social-item"><a href=""><img src="assets/img/icon-instagram.svg" alt=""></a></li>
        </ul>
    </footer>
</body>
</html>
